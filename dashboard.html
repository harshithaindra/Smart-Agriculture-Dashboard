<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Agriculture Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            text-align: center;
        }

        header, footer {
            background: #4CAF50;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin: 20px;
        }

        #sensorChart {
            margin: 20px auto;
            max-width: 1000px;
            height: 450px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #4CAF50;
            text-align: center;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        .controls {
            margin: 20px 0;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .alert-box {
            background: #ffdddd;
            border-left: 6px solid #f44336;
            padding: 10px;
            margin: 20px auto;
            width: 80%;
            font-weight: bold;
            color: #a94442;
        }

        /* ✅ Popup style */
        #popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
    </style>
</head>

<body>
    <header>Smart Agriculture Dashboard</header>

    <div class="container">
        <div class="controls">
            <label>Update Frequency (seconds):</label>
            <input type="number" id="updateInterval" value="5" min="1">
            <button onclick="downloadCSV()">Download Data (CSV)</button>
        </div>

        <div id="alertContainer"></div>
        <div id="popup"></div> <!-- ✅ Popup element -->

        <canvas id="sensorChart"></canvas>

        <h2>Sensor Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                    <th>Moisture (Analog)</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="sensorTableBody"></tbody>
        </table>
    </div>

    <footer>&copy; 2025 Smart Agriculture Dashboard</footer>

    <script>
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        data: [],
                        fill: true
                    },
                    {
                        label: 'Humidity (%)',
                        borderColor: 'green',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        data: [],
                        fill: true
                    },
                    {
                        label: 'Moisture (Analog)',
                        borderColor: 'blue',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        data: [],
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: { display: true, text: 'Timestamp' }
                    },
                    y: {
                        title: { display: true, text: 'Values' }
                    }
                }
            }
        });

        // ✅ Custom popup function
        function showPopup(message) {
            const popup = document.getElementById("popup");
            popup.innerHTML = message;
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 4000);
        }

        // ✅ Modified displayAlerts function
        function displayAlerts(alerts) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = '';
            alerts.forEach(alert => {
                alertContainer.innerHTML += `<div class="alert-box">${alert}</div>`;
                showPopup(alert);
            });
        }

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if (sensorChart.data.labels.length >= 20) {
                        sensorChart.data.labels.shift();
                        sensorChart.data.datasets[0].data.shift();
                        sensorChart.data.datasets[1].data.shift();
                        sensorChart.data.datasets[2].data.shift();
                    }

                    sensorChart.data.labels.push(data.timestamp);
                    sensorChart.data.datasets[0].data.push(data.temperature);
                    sensorChart.data.datasets[1].data.push(data.humidity);
                    sensorChart.data.datasets[2].data.push(data.moisture);
                    sensorChart.update();

                    const tableBody = document.getElementById('sensorTableBody');
                    const newRow = `<tr>
                        <td>${data.temperature}</td>
                        <td>${data.humidity}</td>
                        <td>${data.moisture}</td>
                        <td>${data.timestamp}</td>
                    </tr>`;
                    tableBody.innerHTML = newRow + tableBody.innerHTML;

                    displayAlerts(data.alerts || []);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function downloadCSV() {
            const rows = [['Temperature (°C)', 'Humidity (%)', 'Moisture (Analog)', 'Timestamp']];
            document.querySelectorAll('#sensorTableBody tr').forEach(row => {
                const cols = row.querySelectorAll('td');
                rows.push([cols[0].textContent, cols[1].textContent, cols[2].textContent, cols[3].textContent]);
            });

            const csvContent = rows.map(e => e.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'sensor_data.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('updateInterval').addEventListener('change', function () {
            clearInterval(updateInterval);
            updateInterval = setInterval(fetchData, this.value * 1000);
        });

        let updateInterval = setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
